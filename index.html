<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>work</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section id="card">
    <h2 class="title">If Else, Event listener JS Practice</h2>
    <form class="form" action="">
      <label class="label age_label" for="age">What is your Age?</label>
      <input class="input age_input" id="age" type="number" />

      <label class="label job_label" for="job">Do you have Job?</label>
      <input class="input job_input" id="job" type="text" data-="true" />

      <label class="label salary_lebel" for="salary">What is your salary?</label>
      <input class="input salary_input" id="salary" type="number" />

      <button class="check_btn" type="button">Check</button>

      <h1 class="result">Result</h1>
    </form>
  </section>

  <section id="count_part">
    <h2 class="title">Counter Up JS Practice</h2>
    <div class="count_box">
      <div class="hello">
        <h2 class="hello_sub">Subscribers</h2>
        <h3 class="hello_num"><span class="count" data-change="10"></span>K</h3>
      </div>
      <div class="hello">
        <h2 class="hello_sub">Viwers</h2>
        <h3 class="hello_num"><span class="count" data-change="40"></span>K</h3>
      </div>
      <div class="hello">
        <h2 class="hello_sub">Comments</h2>
        <h3 class="hello_num"><span class="count" data-change="20"></span>K</h3>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
